# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
	separator = " "
	output_format = "i3bar"
	color_good = "#a3be8c"
	color_degraded = "#bf616a"
	color_bad = "#bf616a"
	markup = "pango"
}

order += "volume master"
order += "wireless _first_"
order += "battery 0"
order += "tztime local"

wireless _first_ {
	format_up = "󰖩 %essid"
        format_down = " 󰖪 "        
}

battery 0 {
        format = "<span color='#D08770'>%status %percentage</span>"
	format_percentage = "%.02f%s"
	status_chr = "󰂅"
	status_bat = "󰁽"
	status_full = "󰁹"
}


tztime local {
        format = "<span color='#669bbc'>%Y-%m-%d %H:%M:%S</span> "
}
volume master {
    format = "<span color='#8FBCBB'>%volume 󰕾</span>"
    format_muted = " 󰖁 "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
